name: Cypress Tests

on:
  push:
    branches: [main, tegb-tests]
  pull_request:
    branches: [main]
  workflow_dispatch: # možnost spustit ručně

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # ochrana proti zaseknutí

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm" # zrychlí instalaci díky cache

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome # běh v Chromu (realističtější než Electron)
          install-command: npm ci # explicitně, aby se držel lockfile
          # env: grepTags=@smoke    # odkomentuj, pokud chceš filtrovat jen určité testy
        env:
          CYPRESS_defaultCommandTimeout: 20000 # místo 10s → 20s
          CYPRESS_pageLoadTimeout: 60000 # načítání stránky až 60s
          CYPRESS_retries: 2 # flaky testy se zkusí znovu

      - name: Upload Cypress artifacts (screenshots & videos)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
